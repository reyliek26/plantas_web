<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: rgb(44, 209, 171);
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header {
            background-color: rgb(71, 35, 129);
            color: rgb(87, 171, 245);
            padding: 25px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 25px auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        section img:hover {
            transform: scale(1.02);
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 30px;
        }

        nav a {
            display: block;
            padding: 18px 25px;
            background-color: white;
            color: #2980b9;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            background-color: #2980b9;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: rgb(71, 35, 129);
            color: rgb(87, 171, 245);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer h3 {
            font-family: 'Times New Roman', serif;
            font-size: 1.1em;
            letter-spacing: 0.8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Programación Digital</h1>
        </header>

        <section>
            <img src="img/reyli.jpg" alt="Imagen representativa de programación digital">
        </section>
        <nav>
            <ul>
                <h2><li><a href="Plantas endemicas/index.html">Plantas Endémicas</a></li></h2>
                <h2><li><a href="Cancionero/index.html">Mi Cancionero</a></li></h2>
            </ul>
        </nav>

        <footer>
            <h3>Derechos Reservados &copy; 2025 Reyli Ek</h3>
        </footer>
    </div>
</body>
</html>
